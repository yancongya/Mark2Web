    <style>
      /* CSS Variables for Syntax Highlighting - VS Code Dark+ inspired */
      :root {
        --sh-comment: #6a9955;
        --sh-punctuation: #d4d4d4;
        --sh-tag: #569cd6;
        --sh-attr-name: #9cdcfe;
        --sh-attr-value: #ce9178;
        --sh-operator: #d4d4d4;
        --sh-keyword: #c586c0;
        --sh-function: #dcdcaa;
        --sh-class-name: #4ec9b0;
        --sh-string: #ce9178;
        --sh-text: #d4d4d4;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #424242; 
        border-radius: 0px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f; 
      }
      .custom-scrollbar::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Utility for 3D Transforms */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }

      /* Syntax colors */
      .token.comment, .token.block-comment, .token.prolog, .token.doctype, .token.cdata { color: var(--sh-comment); }
      .token.punctuation { color: var(--sh-punctuation); }
      .token.tag { color: var(--sh-tag); }
      .token.attr-name { color: var(--sh-attr-name); }
      .token.attr-value { color: var(--sh-attr-value); }
      .token.operator, .token.entity, .token.url { color: var(--sh-operator); }
      .token.keyword { color: var(--sh-keyword); }
      .token.function { color: var(--sh-function); }
      .token.class-name { color: var(--sh-class-name); }
      .token.string { color: var(--sh-string); }

      textarea { outline: none !important; }
      
      /* Hide native password reveal button in Edge/IE */
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none;
      }
      /* Hide native password reveal button in Chrome/Safari/Edge */
      input[type="password"]::-webkit-password-reveal-button,
      input[type="password"]::-webkit-credentials-auto-fill-button {
          display: none !important;
          visibility: hidden;
          pointer-events: none;
          -webkit-appearance: none;
      }
      
      /* Prose mirror like styling for MD preview */
      .prose { max-width: none; }
      .prose h1 { font-size: 2em; font-weight: 800; margin-bottom: 0.5em; margin-top: 0; }
      .prose h2 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; }
      .prose h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .prose p { margin-bottom: 1em; line-height: 1.6; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose li { margin-bottom: 0.25em; }
      .prose a { color: #3b82f6; text-decoration: underline; }
      .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #6b7280; font-style: italic; }
      .dark .prose h1, .dark .prose h2, .dark .prose h3 { color: #fff; }
      .dark .prose p, .dark .prose li { color: #d4d4d4; }
      .dark .prose a { color: #60a5fa; }
      .dark .prose blockquote { border-color: #374151; color: #9ca3af; }
    </style>
